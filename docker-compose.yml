version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ddd-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - ddd-network

volumes:
  mongodb_data:

networks:
  ddd-network:
    driver: bridge
